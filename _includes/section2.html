<script type="text/javascript">
    function resetYouTubeIframe(elem) {
        var parent = elem.parentNode;
        var width = Math.min(800,parent.clientWidth);
        elem.width = width;
        elem.height = width * 2/3;
    }
    function setYouTubeIframeWidth(elem) {
        resetYouTubeIframe(elem);
        window.addEventListener("resize", function() {resetYouTubeIframe(elem)});
    }

</script>
